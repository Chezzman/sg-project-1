<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SG-Project-1</title>
  <link rel="shortcut icon" href="images/llap.ico" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/score.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>

  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div id="pageWrapper">

          <header class="text-md-center">
              <h1 class="p-t-1">Rock, Paper, Scissors, Lizzar, Spock...</h1>
          </header>

          <div class="container center col-sm-12">
            <div class="container col-sm-6">
              <img id="playerAttack" src="images/sadNoSpock.jpg" alt="Players choice">
            </div>
            <div class="container col-sm-6">
              <img id="computerAttack" src="images/sadNoSpock.jpg" alt="Computers choice">
            </div>
          </div>

          <!-- RESULTS AND SCORING -->
          <p id="decision">Result</p>
          <div>
            <p class="green">Players Score - <span class="playerScore">0</span></p>
          </div>
          <div>
            <p class="red">Computers Score - <span class="computerScore">0</span></p>
          </div>

            <!-- INSTRUCTION POPOUT-->
           <button type="button" class="col-sm-6 btn btn-default" data-container="body" data-toggle="popover" data-placement="right" title="Select one of these keys" data-content="

             Q - Scissors,
             W - Rock,
             E - Paper,
             R - Lizard,
             T - Spock">
            Instructions
           </button>

  <!--
Scissors cut paper, scissors decapitates lizard
Paper covers rock, Paper covers rock
Rock bludgeons lizard, rock crushes scissors
Lizard eats paper, lizard poisons spock
Spock smashes scissors, spock vaporizes rock
-->

  </div>
</body>
</html>
